{% extends "student/student_base.html" %}

{% block content %}
    <h1 class="text-3xl font-bold mb-4">Enroll in a New Course</h1>
    
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="bg-red-500 text-white p-2 rounded">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-4">
            {% for course in courses %}
                <div class="flex items-center">
                    <input type="radio" name="course_id" value="{{ course.id }}" id="course_{{ course.id }}" class="mr-2">
                    <label for="course_{{ course.id }}" class="text-lg">{{ course.name }}</label>
                </div>
            {% endfor %}
        </div>
        
        <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Enroll in Course
        </button>
    </form>
{% endblock content %}
