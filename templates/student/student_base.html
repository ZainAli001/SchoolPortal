{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Student Dashboard{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body class="bg-gray-100">

    {% if user.is_authenticated %}
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-2xl font-bold">Student Portal</h1>
                    </div>
                </div>
                <div class="flex items-center">
                    <a class="text-gray-600 hover:text-gray-800 font-semibold">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white h-screen shadow-md">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-4">Student Dashboard</h2>
                <ul class="space-y-2">
                    <li>
                        <a href="{% url 'student_dashboard' %}" class="flex items-center p-2 text-gray-600 hover:bg-blue-500 hover:text-white rounded-md">
                            <img src="https://img.icons8.com/ios-filled/20/000000/dashboard.png" alt="Dashboard Icon" class="mr-2">
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'student_courses' %}" class="flex items-center p-2 text-gray-600 hover:bg-blue-500 hover:text-white rounded-md">
                            <img src="https://img.icons8.com/ios-filled/20/000000/book.png" alt="Courses Icon" class="mr-2">
                            Courses
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'tutors_list' %}" class="flex items-center p-2 text-gray-600 hover:bg-blue-500 hover:text-white rounded-md">
                            <img src="https://img.icons8.com/ios-filled/20/000000/teacher.png" alt="Courses Icon" class="mr-2">
                            Tutors
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'assignment_list' %}" class="flex items-center p-2 text-gray-600 hover:bg-blue-500 hover:text-white rounded-md">
                            <img src="https://img.icons8.com/ios-filled/20/000000/book.png" alt="Courses Icon" class="mr-2">
                            Assignments
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'assignment_list' %}" class="flex items-center p-2 text-gray-600 hover:bg-blue-500 hover:text-white rounded-md">
                            <img src="https://img.icons8.com/ios-filled/20/000000/book.png" alt="Courses Icon" class="mr-2">
                            Results
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Content block for extending pages -->
        <main class="flex-1 p-6">
            {% block content %}
            <!-- Main content goes here -->
            <h1 class="text-3xl font-bold">Welcome, {{ user.username }}!</h1>
            {% endblock content %}
        </main>
    </div>
    {% endif %}
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
