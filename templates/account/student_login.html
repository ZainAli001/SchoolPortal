{% extends "base.html" %}
{% block title %}<title> Login Student</title> {% endblock title %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-blue-200 to-green-200 p-4">
    <h2 class="text-4xl font-bold text-gray-800 mb-6">Student Login</h2>
    
    <form method="POST" class="bg-white shadow-md rounded-lg p-8 w-full max-w-sm">
        {% csrf_token %}
        
        <div class="mb-4 flex items-center border border-gray-300 rounded-lg">
            <img src="https://img.icons8.com/ios-filled/20/000000/student-male.png" alt="Student Icon" class="p-2">
            <input type="text" name="username" placeholder="Username" required class="w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        
        <div class="mb-6 flex items-center border border-gray-300 rounded-lg">
            <img src="https://img.icons8.com/ios-filled/20/000000/lock.png" alt="Password Icon" class="p-2">
            <input type="password" name="password" placeholder="Password" required class="w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-600 transition duration-300">Login</button>
    </form>
    
    <p class="mt-4 text-gray-600">Don't have an account? <a href="{% url 'student_signup' %}" class="text-blue-500 hover:underline">Sign up</a></p>
</div>
{% endblock content %}
